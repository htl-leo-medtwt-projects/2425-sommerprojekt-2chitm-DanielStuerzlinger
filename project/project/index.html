<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asteroids</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="game.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/themes/light.css" />
    <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/shoelace-autoloader.js"></script>
</head>
<body id="body">
    <img id="arcadeMachine" onclick="zoomIn()" src="../images/ArcadeMashine.png" alt="">
    <img id="arcadeScreen" onclick="zoomIn()" src="../images/ArcadeScreen-empty.png" alt="">
    <p id="clickHint">click</p>
    <div class="screen" id="menu">
        <nav id="navigation">
            <p class="button" onclick="gameInitiate()">Game</p>
            <p class="button" onclick="options()">Options</p>
        </nav>
        <img class="asteroidsTitle" id="title" src="../images/Asteroids.png">
    </div>
</body>
</html>
